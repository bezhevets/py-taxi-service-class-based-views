{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  <hr>
  {% for car in car_list %}
    <ul>
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
        ({{ car.manufacturer.name }})
      </li>
    </ul>
  {% endfor %}

{% endblock %}
